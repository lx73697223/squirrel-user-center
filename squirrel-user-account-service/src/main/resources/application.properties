# Embedded server configuration (ServerProperties)
server.port=8800

# datasource
spring.datasource.name={application}-db
spring.datasource.generate-unique-name=true
spring.datasource.url=jdbc:h2:mem:${spring.datasource.name};DB_CLOSE_DELAY=-1;MODE=MySQL;QUERY_CACHE_SIZE=0;CACHE_SIZE=0;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.driver-class-name=
spring.datasource.type=org.h2.jdbcx.JdbcConnectionPool
spring.datasource.schema=classpath*:/data/h2/schema.sql
spring.datasource.data=classpath*:/data/h2/import-data.sql
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialize=true

# mybatis
mybatis.mapper-locations=classpath*:/mapper/**/*Mapper.xml
mybatis.type-aliases-package=com.pi.usercenter.account.entity
## Packages to search for type handlers. (Package delimiters are ",; \t\n")
mybatis.type-handlers-package=com.pi.common.persistence.orm.mybatis.typehandle
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-statement-timeout=30
